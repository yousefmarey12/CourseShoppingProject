<form (ngSubmit)="onAddOrEditItem()" #form="ngForm">    
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            required
            name="name"
            #name = 'ngModel'>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            required
            ngModel
            #amountInput = 'ngModel'
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- 
            As you can see here, editMode determines whether we are on Update or Add. For some reason
            after we delete, it's always true. 
          -->
          <button class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click) = "deleteItems()">Delete</button>
          <button class="btn btn-primary" type="button" (click) = "clearItems()">Clear</button>
        </div>
      </div>
  </form>
  <span></span>
